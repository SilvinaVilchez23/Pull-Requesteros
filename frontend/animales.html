        <h1>Animales</h1>
        <table class="table">
          <thead>

            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Especie</th>
              <th>Tipo</th>
              <th>Edad</th>
              <th>Raza</th>
            </tr>

    <script>
      fetch('http://127.0.0.1:3000/api/v1/animales')
      .then(Response => Response.json())
      .then(animales => {
        console.log(animales);

        let tabla = document.getElementById('animales-data')
        animales.forEach(animales => {

          let tr = document.createElement('tr');
          let id = document.createElement('th');
          id.textContent = animales.id;
          let nombre = document.createElement('th');
          nombre.textContent = animales.nombre;
          let especie = document.createElement('th');
          especie.textContent = animales.especie;
          let tipo = document.createElement('th');
          tipo.textContent = animales.tipo;
          let edad = document.createElement('th');
          edad.textContent = animales.edad;
          let raza = document.createElement('th');
          raza.textContent = animales.raza;
          tr.appendChild(id);
          tr.appendChild(nombre);
          tr.appendChild(especie);
          tr.appendChild(tipo);
          tr.appendChild(edad);
          tr.appendChild(raza);
          tabla.appendChild(tr);
        });
      })
