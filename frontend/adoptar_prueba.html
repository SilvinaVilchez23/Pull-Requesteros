<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Adoptante</title>
</head>
<body>
  <h1>Formulario de Adopción</h1>

  <form action="/adoptar" method="POST">
    <!-- Campo oculto para enviar el ID del animal -->
    <input type="hidden" name="animalId" id="animalId" value="" />

    <label for="nombre">Nombre del Adoptante:</label><br />
    <input type="text" id="nombre" name="nombre" required /><br /><br />

    <label for="telefono">Teléfono:</label><br />
    <input type="text" id="telefono" name="telefono" required /><br /><br />

    <label for="direccion">Dirección:</label><br />
    <input type="text" id="direccion" name="direccion" required /><br /><br />

    <button type="submit">Registrar Adoptante</button>
  </form>

  <script>
    // Obtener el parámetro `animalId` de la URL
    const params = new URLSearchParams(window.location.search);
    const animalId = params.get('Id');

    // Verificar si `animalId` existe y asignarlo al campo oculto
    if (animalId) {
      document.getElementById('animalId').value = animalId;
    } else {
      alert('Error: No se especificó un ID de animal.');
    }
  </script>
</body>
</html>
