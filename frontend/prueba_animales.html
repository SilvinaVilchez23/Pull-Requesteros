  <style>
    /* Fondo oscuro cuando el formulario se muestra */
    #loginFormBackground {
      display: none; /* Oculto por defecto */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
      z-index: 100; /* Asegúrate de que esté por encima del contenido pero debajo del formulario */
    }

    #loginForm {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 200; /* Asegúrate de que el formulario esté por encima del fondo oscuro */

    #loginForm input, #loginForm button {
      width: 200px;
      margin: 10px 0;
      padding: 8px;
    }

    .tarjetas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px;
      z-index: 1; /* Asegúrate de que las tarjetas tengan un z-index inferior al del formulario */
    }

    .card {
      width: 300px;
      background: #e1c89d;
      border: 1px solid #0084ff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.339);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin-top: 10px;
    }

    .card p {
      margin: 5px 0;
    }
  </style>
</head>

<body class="has-background-white" background="https://media.istockphoto.com/id/1197978961/es/vector/patr%C3%B3n-sin-costuras-con-huellas-de-patas-de-mascota-rosa-y-corazones.jpg?s=612x612&w=0&k=20&c=GvFO9yIetpP6Q6ez-tjXQrkFZu_9dQPAQOlcN5F6gxU=">

  <main>
    <section>
      <div class="has-text-centered">
        <h1 class="title is-3" style="color: black;">Nuestros Animales</h1>
        <p style="color: black;">Adopta y cambia una vida</p>
      </div>

      <button class="button is-warning is-dark" onclick="loguearse()">Soy superusuario</button>

      <!-- Contenedor de tarjetas -->
      <section class="tarjetas-container" id="tarjetas"></section>
    </section>
  </main>

  <script>
    // Mostrar y ocultar el formulario al hacer clic en el botón
    function loguearse() {
      const form = document.getElementById("loginForm");
      const formBackground = document.getElementById("loginFormBackground");
      if (form.style.display === "none" || form.style.display === "") {
        form.style.display = "block"; // Muestra el formulario
        formBackground.style.display = "block"; // Muestra el fondo oscuro
      } else {
        form.style.display = "none"; // Lo oculta si ya está visible
        formBackground.style.display = "none"; // Oculta el fondo oscuro
      }
    }

    // Función para validar las credenciales
    function validarCredenciales() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Credenciales correctas
      const correctUsername = "intro";
      const correctPassword = "contraseña_segura";

      // Verificar si las credenciales son correctas
      if (username === correctUsername && password === correctPassword) {
        // Redirigir a otra página si las credenciales son correctas
        window.location.href = "modoAdmin.html";  // Cambia esta URL a la que desees
      } else {
        // Mostrar un mensaje de alerta si las credenciales son incorrectas
        alert("Datos incorrectos. Por favor, intente de nuevo.");
      }
    }

    // Función para obtener datos de la API y mostrarlos
    async function obtenerMascotas() {
      try {
        const response = await fetch('http://127.0.0.1:3000/api/v1/animales'); 
        const animales = await response.json();

        const contenedor = document.getElementById('tarjetas');

        animales.forEach(animal => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
             <img src="./perros_gatos/${animal.imagenUrl}" alt="Foto de ${animal.nombre}">            
             <div class="card-content">
              <h3 class="title is-4">${animal.nombre}</h3>
              <p><strong>Sexo:</strong> ${animal.sexo}</p>
              <p><strong>Tipo:</strong> ${animal.tipo} </p>
              <p><strong>Edad:</strong> ${animal.edad} años</p>
              <p><strong>Raza:</strong> ${animal.raza}</p>
              <button class="button is-link" onclick="mostrarDetalles(${animal.id})">Ver más</button>
             </div>`;

          contenedor.appendChild(card);
        });

      } catch (error) {
        console.error("Error al obtener los datos de la API:", error);
      }
    }

    // Cargar las mascotas al cargar la página
    window.onload = obtenerMascotas;
  </script>
