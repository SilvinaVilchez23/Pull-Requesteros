<!DOCTYPE html>
<html lang="es">

<head>
  <title>Proyecto Pull Requesteros &#x1F3E1;</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Adopta una mascota con Pull Requesteros">
  <meta name="author" content="Pull Requesteros">
  <link rel="icon" type="image/png" href="public/veterinario.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <style>
    .tarjetas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px;
    }

    .card {
      width: 300px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin-top: 10px;
    }

    .card p {
      margin: 5px 0;
    }
  </style>
</head>

<body class="has-background-white">
  <header>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          Pull Requesteros Adopciones
          <img src="public/veterinario.png" alt="Perrito y gatito">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="prueba.html">
            Adopta <img src="public/huella.png" alt="huella">
          </a>
          <a class="navbar-item" href="refugios.html">
            Cargar un animal en adopción <img src="public/huella.png" alt="huella">
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Más <img src="public/huella.png" alt="huella">
            </a>
            <div class="navbar-dropdown is-right">
              <a class="navbar-item">Preguntas frecuentes</a>
              <a class="navbar-item">Formulario de pre-adopción</a>
              <a class="navbar-item">Sobre nosotros</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="has-text-centered">
        <h1 class="title is-3">Nuestros Animales</h1>
        <p>Adopta y cambia una vida</p>
      </div>
    </section>

    <!-- Contenedor de tarjetas -->
    <section class="tarjetas-container" id="tarjetas"></section>
  </main>

  <script>
    // Función para obtener datos de la API y mostrarlos
    async function obtenerMascotas() {
      try {
        const response = await fetch('http://127.0.0.1:3000/api/v1/animales'); 
        const animales = await response.json();

        const contenedor = document.getElementById('tarjetas');

        animales.forEach(animal => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <img src="${animal.imagen_url}" alt="Foto de ${animal.nombre}">
            <div class="card-content">
              <h3 class="title is-4">${animal.nombre}</h3>
              <p><strong>Sexo:</strong> ${animal.especie}</p>
              <p><strong>Tipo:</strong> ${animal.tipo} </p>
              <p><strong>Edad:</strong> ${animal.edad} años</p>
              <p><strong>Raza:</strong> ${animal.raza}</p>

            </div>
          `;
          contenedor.appendChild(card);
        });
      } catch (error) {
        console.error('Error al obtener los datos:', error);
      }
    }

    // Llamar a la función al cargar la página
    obtenerMascotas();
  </script>
</body>

</html>
