<!DOCTYPE html>
<html lang="es">

<head>
  <title>Nuestros animales &#x1F3E1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is my first HTML">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Pull Requesteros">
  <link rel="icon" type="image/png" href="public/veterinario.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <style>
    /* Fondo oscuro cuando el formulario se muestra */
    #loginFormBackground {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    #loginForm {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 200;
    }

    #loginForm input,
    #loginForm button {
      width: 200px;
      margin: 10px 0;
      padding: 8px;
    }

    .tarjetas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px;
      z-index: 1;
    }

    .card {
      width: 300px;
      background: #e1c89d;
      border: 1px solid #0084ff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.339);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin-top: 10px;
    }

    .card p {
      margin: 5px 0;
    }

    .modal.is-active {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: 10% auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      color: #000;
      z-index: 999;
      /* Asegúrate de que esté por encima de otros elementos */
    }
  </style>
</head>

<body class="has-background-white">

  <div id="loginFormBackground" onclick="loguearse()"></div>

  <div id="loginForm">
    <h3>Iniciar sesión como Superusuario</h3>
    <input type="text" id="username" placeholder="Usuario" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button onclick="validarCredenciales()">Iniciar sesión</button>
  </div>

  <header>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-start">
        <a class="navbar-item" href="index.html">
          Pull Requesteros Adopciones
          <img src="public/veterinario.png" alt="Perrito y gatito">
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="animalesInicio.html">Adopta</a>
          <a class="navbar-item" href="refugios.html">Refugios</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Más</a>
            <div class="navbar-dropdown is-right">
              <a class="navbar-item" href="mas/preguntas_fre.html">Preguntas frecuentes</a>
              <a class="navbar-item" href="mas/formu_pre.html">Formulario de pre-adopcion</a>
              <a class="navbar-item" href="mas/sobre_nosotros.html">Sobre nosotros</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="has-text-centered">
        <h1 class="title is-3" style="color: black;">Nuestros Animales</h1>
        <p style="color: black;">Adopta y cambia una vida</p>
      </div>

      <button class="button is-warning is-dark" onclick="loguearse()">Soy superusuario</button>

      <section class="tarjetas-container" id="tarjetas"></section>
    </section>
  </main>

  <!-- Modal para mostrar detalles del animal -->
  <!-- Modal para mostrar detalles del animal -->
  <div id="animalDetailsModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <h2 id="nombre"></h2>
      <p id="sexo"></p>
      <p id="tipo"></p>
      <p id="edad"></p>
      <p id="raza"></p>

      <div id="cuidador-info"></div> <!-- Aquí se insertarán los datos del refugio o adoptante -->

      <!-- Botón de Adoptar -->
      <button id="adoptarBtn" class="button is-primary">Adoptar</button>

      <button class="modal-close is-large" aria-label="close" onclick="cerrarModal()"></button>
    </div>
  </div>


  <script>
    function loguearse() {
      const form = document.getElementById("loginForm");
      const formBackground = document.getElementById("loginFormBackground");
      if (form.style.display === "none" || form.style.display === "") {
        form.style.display = "block";
        formBackground.style.display = "block";
      } else {
        form.style.display = "none";
        formBackground.style.display = "none";
      }
    }

    function validarCredenciales() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "intro" && password === "contraseña_segura") {
        window.location.href = "animales.html";
      } else {
        alert("Datos incorrectos. Por favor, intente de nuevo.");
      }
    }

    async function obtenerMascotas() {
      try {
        const response = await fetch('http://127.0.0.1:3000/api/v1/animales');
        const animales = await response.json();
        const contenedor = document.getElementById('tarjetas');

        animales.forEach(animal => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="./perros_gatos/${animal.imagenUrl}" alt="Foto de ${animal.nombre}">
            <div class="card-content">
              <h3 class="title is-4">${animal.nombre}</h3>
              <p><strong>Edad:</strong> ${animal.edad}</p>
              <p><strong>Raza:</strong> ${animal.raza}</p>
              <p><strong>Sexo:</strong> ${animal.sexo}</p>
              <p><strong>Tipo:</strong> ${animal.tipo}</p>
              <button class="button is-primary" onclick="abrirModal(${animal.id})">Ver detalles</button>
            </div>
          `;
          contenedor.appendChild(card);
        });
      } catch (error) {
        console.error("Error al obtener las mascotas", error);
      }
    }
    async function abrirModal(id) {
      try {
        const response = await fetch(`http://127.0.0.1:3000/api/v1/animales/${id}`);
        const animal = await response.json();

        // Actualizar la información del animal en el modal
        document.getElementById('nombre').innerText = animal.nombre;
        document.getElementById('sexo').innerText = animal.sexo;
        document.getElementById('tipo').innerText = animal.tipo;
        document.getElementById('edad').innerText = animal.edad;
        document.getElementById('raza').innerText = animal.raza;

        // Mostrar información del refugio o adoptante
        const cuidadorInfo = document.getElementById('cuidador-info');
        if (animal.animal_en_refugio_transito.length > 0) {
          const refugio = animal.animal_en_refugio_transito[0].refugio_transito;
          cuidadorInfo.innerHTML = `
        <h4 class="title is-5">Información del Refugio</h4>
        <p><strong>Nombre:</strong> ${refugio.nombre}</p>
        <p><strong>Dirección:</strong> ${refugio.direccion}</p>
        <p><strong>Teléfono:</strong> ${refugio.telefono}</p>
        <p><strong>Tipo:</strong> ${refugio.tipo}</p>
      `;
        } else if (animal.animal_adoptados.length > 0) {
          const adoptante = animal.animal_adoptados[0].adoptante;
          cuidadorInfo.innerHTML = `
        <h4 class="title is-5">Información del Adoptante</h4>
        <p><strong>Nombre:</strong> ${adoptante.nombre} ${adoptante.apellido}</p>
        <p><strong>Edad:</strong> ${adoptante.edad}</p>
        <p><strong>Email:</strong> ${adoptante.email}</p>
        <p><strong>Teléfono:</strong> ${adoptante.telefono}</p>
        <p><strong>Dirección:</strong> ${adoptante.direccion}</p>
      `;
        } else {
          cuidadorInfo.innerHTML = '<p>No hay información de refugio o adoptante disponible.</p>';
        }

        // Mostrar el botón de adoptar solo si el animal no está adoptado
        const adoptarBtn = document.getElementById('adoptarBtn');
        if (animal.animal_adoptados.length === 0) {
          adoptarBtn.style.display = 'inline-block'; // Muestra el botón
          adoptarBtn.addEventListener('click', () => adoptarAnimal(animal.id)); // Asociar evento de clic
        } else {
          adoptarBtn.style.display = 'none'; // Oculta el botón si ya está adoptado
        }

        document.getElementById('animalDetailsModal').classList.add('is-active');
      } catch (error) {
        console.error("Error al cargar detalles del animal:", error);
      }
    }

    // Función para manejar la adopción
    async function adoptarAnimal(animalId) {
      try {
        const adoptanteId = prompt("Por favor, ingresa tu ID de adoptante:"); // Solicitar ID del adoptante (puedes adaptarlo para un formulario real)

        // Realizar la solicitud para adoptar el animal
        const response = await fetch(`http://127.0.0.1:3000/api/v1/adoptar`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            animalId: animalId,
            adoptanteId: adoptanteId,
          }),
        });

        const result = await response.json();

        if (result.success) {
          alert("¡Felicidades! Has adoptado exitosamente al animal.");
          document.getElementById('animalDetailsModal').classList.remove('is-active'); // Cerrar el modal
        } else {
          alert("Hubo un error al intentar adoptar el animal. Intenta de nuevo.");
        }
      } catch (error) {
        console.error("Error al adoptar el animal:", error);
        alert("Hubo un error al intentar adoptar el animal.");
      }
    }


    function cerrarModal() {
      const modal = document.getElementById('animalDetailsModal');
      modal.classList.remove('is-active');
    }

    // Cargar las mascotas al cargar la página
    window.onload = obtenerMascotas;
  </script>
</body>

</html>
