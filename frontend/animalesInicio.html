<!DOCTYPE html>
<html lang="es">

<head>
  <title>Nuestros animales &#x1F3E1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is my first HTML">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Pull Requesteros">
  <link rel="icon" type="image/png" href="public/veterinario.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <style>
    /* Fondo oscuro cuando el formulario se muestra */
    #loginFormBackground {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    #loginForm {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 200;
    }

    #loginForm input,
    #loginForm button {
      width: 200px;
      margin: 10px 0;
      padding: 8px;
    }

    .tarjetas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px;
      z-index: 1;
    }

    .card {
      width: 300px;
      background: #e1c89d;
      border: 1px solid #0084ff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.339);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin-top: 10px;
    }

    .card p {
      margin: 5px 0;
    }

    .modal.is-active {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: 10% auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      color: #000;
      z-index: 999;
      /* Asegúrate de que esté por encima de otros elementos */
    }
  </style>
</head>

<body class="has-background-white">

  <div id="loginFormBackground" onclick="loguearse()"></div>

  <div id="loginForm">
    <h3>Iniciar sesión como Superusuario</h3>
    <input type="text" id="username" placeholder="Usuario" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button onclick="validarCredenciales()">Iniciar sesión</button>
  </div>

  <header>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-start">
        <a class="navbar-item" href="index.html">
          Pull Requesteros Adopciones
          <img src="public/veterinario.png" alt="Perrito y gatito">
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="animalesInicio.html">Adopta</a>
          <a class="navbar-item" href="refugios.html">Refugios</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Más</a>
            <div class="navbar-dropdown is-right">
              <a class="navbar-item" href="mas/preguntas_fre.html">Preguntas frecuentes</a>
              <a class="navbar-item" href="mas/formu_pre.html">Formulario de pre-adopcion</a>
              <a class="navbar-item" href="mas/sobre_nosotros.html">Sobre nosotros</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="has-text-centered">
        <h1 class="title is-3" style="color: black;">Nuestros Animales</h1>
        <p style="color: black;">Adopta y cambia una vida</p>
      </div>

      <button class="button is-warning is-dark" onclick="loguearse()">Soy superusuario</button>

      <section class="tarjetas-container" id="tarjetas"></section>
    </section>
  </main>

  <!-- Modal para mostrar detalles del animal -->

  <div id="animalDetailsModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <h2 id="nombre"></h2>
      <p id="sexo"></p>
      <p id="tipo"></p>
      <p id="edad"></p>
      <p id="raza"></p>

      <div id="cuidador-info"></div> <!-- Información del refugio o adoptante -->

      <!-- Botón de Adoptar (para mostrar formulario) -->
      <button id="adoptarBtn" class="button is-primary">Adoptar</button>
    </div>
  </div>


  <script>
    function loguearse() {
      const form = document.getElementById("loginForm");
      const formBackground = document.getElementById("loginFormBackground");
      if (form.style.display === "none" || form.style.display === "") {
        form.style.display = "block";
        formBackground.style.display = "block";
      } else {
        form.style.display = "none";
        formBackground.style.display = "none";
      }
    }

    function validarCredenciales() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "intro" && password === "contraseña_segura") {
        window.location.href = "animales.html";
      } else {
        alert("Datos incorrectos. Por favor, intente de nuevo.");
      }
    }

    async function obtenerMascotas() {
      try {
        const response = await fetch('http://127.0.0.1:3000/api/v1/animales');
        const animales = await response.json();
        const contenedor = document.getElementById('tarjetas'); // Contenedor de las tarjetas

        animales.forEach(animal => {
          // Crear tarjeta
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
        <img src="./perros_gatos/${animal.imagenUrl}" alt="Foto de ${animal.nombre}">
        <div class="card-content">
          <h3 class="title is-4">${animal.nombre}</h3>
          <p><strong>Edad:</strong> ${animal.edad}</p>
          <p><strong>Raza:</strong> ${animal.raza}</p>
          <p><strong>Sexo:</strong> ${animal.sexo}</p>
          <p><strong>Tipo:</strong> ${animal.tipo}</p>
        </div>
      `;

          // Crear botón "Ver detalles"
          const button = document.createElement('button');
          button.className = 'button is-primary';
          button.textContent = 'Ver detalles';

          // Agregar evento onclick para redirigir al detalle del animal
          button.onclick = () => {
            window.location.href = `http://127.0.0.1:8000/animales/${animal.id}`;
          };

          // Añadir el botón a la tarjeta
          card.appendChild(button);

          // Añadir la tarjeta al contenedor
          contenedor.appendChild(card);
        });
      } catch (error) {
        console.error("Error al obtener las mascotas", error);
      }
    }


    function verDetalles(id) {
      window.location.href = `http://127.0.0.1:8000/animales/${id}`;
    }








    // Cargar las mascotas al cargar la página
    window.onload = obtenerMascotas;
  </script>
</body>

</html>
